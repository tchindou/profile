<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
  <div class="top">

  </div>
  <div class="bottom">

  </div>
  <div class="card">
    <img src="images/bg-pattern-card.svg" id="img">
    <div class="circle">
      <div class="scircle">
          <img src="images/image-victor.jpg" width="100%" height="100%">
      </div>
    </div>
    <div style="display: flex;" class="scard">
      <p class="first"><strong>Victor Crest </strong><span class="num">26</span></p> 
    </div>
    <p>London</p>
    <div class="fdiv">
      <div class="bdiv">
          <p class="first"><strong>80K</strong></p>
          <p>Followers</p>
      </div>
      <div class="bdiv">
        <p class="first"><strong>803K</strong></p>
        <p>Likes</p>
      </div>
      <div class="bdiv">
        <p class="first"><strong>1.4K</strong></p>
        <p>Photos</p>
      </div>
    </div>
  </div>
  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tchindou P. Alaise</a>.
  </div>

</html>
